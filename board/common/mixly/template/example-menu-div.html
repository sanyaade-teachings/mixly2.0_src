<div
    id="{{d.id}}-tree"
    style="
        height:100%;
        width:100%;
        overflow:hidden;
    "
>    
    <div
        id="example-menu-options"
        class="layer-extend"
        style="
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - var(--footer-height) - var(--nav-height) - 25px);
        "
    >
        <style type="text/css">
            #example-menu-options button {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }

            .example-menu-btn {
                font-size: 16px;
                line-height: 16px;
                color: #000;
                cursor: pointer;
                margin-left: 5px;
            }

            .light .example-menu-btn {
                color: #000;
            }

            .light .example-menu-btn:hover {
                color: #666;
            }

            .dark .example-menu-btn {
                color: #fff;
            }

            .dark .example-menu-btn:hover {
                color: #ccc;
            }

            .light #example-menu-options > .layui-layer-title {
                border-bottom: 1.5px solid #ddd9d9;
            }

            .dark #example-menu-options > .layui-layer-title {
                border-bottom: 1.5px solid rgba(255,255,255,.5);
            }
        </style>
         <div
            class="layui-layer-title"
            style="
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: flex-end;
                height: 16px;
                padding: 3px 5px 5px 5px;
                flex: 0 0;
            "
        >
            <i
                id="{{d.id}}-tree-colse"
                class="example-menu-btn layui-icon layui-icon-close"
                title="{{ d.close }}"
            ></i>
        </div>
        <div
            id="{{d.id}}-tree-body"
            style="
                display: flex;
                flex-direction: row;
                overflow-y: auto;
                overflow-x: hidden;
                padding: 5px;
                font-size: 14px;
            "
        >
            
        <div>
    </div>
</div>
