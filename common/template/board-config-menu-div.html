<div
    class="footer-layer"
    style="
        height:100%;
        width:100%;
        overflow:hidden;
    "
>
    <div class="footer-layer-content scrollbar1">
        <style type="text/css">
            .footer-layer-content button {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }

            .dark .footer-layer-content button {
                background-color: #007acc;
            }

            .board-config-menu > .layui-dropdown-menu {
                max-height: 150px;
                overflow-x: hidden;
                overflow-y: auto;
            }
        </style>
         <div
            class="layui-layer-title"
            style="
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: flex-end;
                height: 16px;
                padding: 3px 5px 5px 5px;
                flex: 0 0;
            "
        >
            <i
                class="footer-layer-reset footer-layer-btn layui-icon layui-icon-refresh-1"
                style="font-size: 14px;line-height: 13px;"
                title="{{ d.reset }}"
            ></i>
            <i
                class="footer-layer-close footer-layer-btn layui-icon layui-icon-close"
                title="{{ d.close }}"
            ></i>
        </div>
        <div
            class="footer-layer-body"
            style="
                display: flex;
                flex-direction: row;
                overflow-y: auto;
                overflow-x: hidden;
                padding: 5px;
                font-size: 14px;
            "
        >
            <div
                style="
                    display: flex;
                    flex-direction: column;
                "
            >
                {{# layui.each(d.options, function(index, item){ }}
                <p
                    style="
                        white-space: nowrap;
                        text-align: right;
                        margin: 3.2px 0px;
                    "
                >
                    {{ item.name }}
                </p>
                {{# }); }}
            </div>
            <div
                style="
                    display: flex;
                    flex-direction: column;
                "
            >
                {{# layui.each(d.options, function(index, item){ }}
                <p
                    style="
                        white-space: nowrap;
                        text-align: center;
                        margin: 3.2px 0px;
                    "
                >
                    &nbsp:&nbsp
                </p>
                {{# }); }}
            </div>
            <div
                style="
                    display: flex;
                    flex-direction: column;
                "
            >
                {{# layui.each(d.options, function(index, item){ }}
                <button
                    id="board-config-{{ item.key }}"
                    class="
                        layui-btn
                        layui-btn-normal
                        layui-btn-fluid
                        layui-btn-xs
                    "
                    style="margin: 2px 0px;"
                >
                    <p style="font-size: 13px;">{{ item.label }}</p>
                    <i class="layui-icon layui-icon-triangle-d"></i>
                </button>
                {{# }); }}
            </div>
        <div>
    </div>
</div>
