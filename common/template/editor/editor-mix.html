<div style="width: 100%;height: 100%;">
    <style type="text/css">
        div[m-id="{{d.mId}}"] {
            position: relative;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        div[m-id="{{d.mId}}"] > .editor-blockly {
            width: 100%;
            height: 100%;
        }

        div[m-id="{{d.mId}}"] > .editor-code {
            display: none;
            width: 0%;
            height: 100%;
        }
    </style>
    <div m-id="{{d.mId}}" class="editor">
        <div class="editor-blockly"></div>
        <div class="editor-code"></div>
    </div>
</div>
