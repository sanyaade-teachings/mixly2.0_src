<div>
    <style type="text/css">
        div[m-id="{{d.mId}}"] {
            height: 33px;
            z-index: 3;
            padding: 0px;
        }

        html[data-bs-theme=light] div[m-id={{d.mId}}] {
            background-color: #f1f1f1;
            border: 1px solid rgb(255 255 255);
        }

        html[data-bs-theme=dark] div[m-id={{d.mId}}] {
            background-color: #252526;
            border: 1px solid rgb(81, 80, 80);
        }

        div[m-id="{{d.mId}}"] > .chrome-tabs-content {
            position: absolute;
            top: 0px;
            bottom: 0px;
        }

        div[m-id="{{d.mId}}"] .x-scrollbar__content {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            white-space: nowrap;
        }
    </style>
    <div m-id="{{d.mId}}" class="chrome-tabs">
        <div class="chrome-tabs-content">
        </div>
    </div>
</div>
