<style type="text/css">
    /* 板卡配置 */
    .footer-layer-board-config button {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .light .footer-layer-board-config button {
        background-color: #009688;
    }

    .dark .footer-layer-board-config button {
        background-color: #007ACC;
    }

    .footer-layer-board-config .footer-layer-btn.reset {
        font-size: 14px;
        line-height: 13px;
    }

    .dark .board-config-menu, .dark .board-config-menu > ul {
        background-color: #252526 !important;
    }

    .board-config-menu > .layui-dropdown-menu {
        max-height: 150px;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .light .board-config-menu li.selected, .light .board-config-menu li.selected:hover {
        background-color: #0bc1af;
    }

    .dark .board-config-menu li.selected, .dark .board-config-menu li.selected:hover {
        background-color: #005994;
    }
</style>
<div
    style="
        display: flex;
        flex-direction: column;
    "
>
    {{# layui.each(d.options, function(index, item){ }}
    <p
        style="
            white-space: nowrap;
            text-align: right;
            margin: 3.2px 0px;
        "
    >
        {{ item.name }}
    </p>
    {{# }); }}
</div>
<div
    style="
        display: flex;
        flex-direction: column;
    "
>
    {{# layui.each(d.options, function(index, item){ }}
    <p
        style="
            white-space: nowrap;
            text-align: center;
            margin: 3.2px 0px;
        "
    >
        &nbsp:&nbsp
    </p>
    {{# }); }}
</div>
<div
    style="
        display: flex;
        flex-direction: column;
    "
>
    {{# layui.each(d.options, function(index, item){ }}
    <button
        mid="{{ item.key }}"
        class="
            layui-btn
            layui-btn-fluid
            layui-btn-xs
        "
        style="margin: 2px 0px;"
    >
        <p style="font-size: 13px;">{{ item.label }}</p>
        <i class="layui-icon layui-icon-triangle-d"></i>
    </button>
    {{# }); }}
</div>
