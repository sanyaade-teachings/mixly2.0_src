<div>
    <style type="text/css">
        ul[m-id="{{d.mId}}"] {
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100%;
            padding: 0 10px;
            height: var(--nav-height);
            z-index: 1100;
            max-height: var(--nav-height);
            color: var(--lay-color-white) !important;
        }

        ul[m-id="{{d.mId}}"] button {
            position: relative;
            overflow: hidden;
            padding: 0 5px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        html[data-bs-theme=light] ul[m-id="{{d.mId}}"] button {
            border-color: #009688;
            color: #fff;
        }

        html[data-bs-theme=dark] ul[m-id="{{d.mId}}"] button {
            border-color: #3c3c3c;
        }

        html[data-bs-theme=light] ul[m-id="{{d.mId}}"] button:active {
            border: 1px solid #009688 !important;
        }

        html[data-bs-theme=dark] ul[m-id="{{d.mId}}"] button:active {
            border: 1px solid #2f4056 !important;
        }

        ul[m-id="{{d.mId}}"] button:hover {
            opacity: 1;
        }

        html[data-bs-theme=light] ul[m-id="{{d.mId}}"] button:hover {
            box-shadow: inset 2px 0px 5px #169084;
            /*box-shadow: none;*/
            border-color: #19897f;
        }

        html[data-bs-theme=dark] ul[m-id="{{d.mId}}"] button:hover {
            box-shadow: 2px 0px 5px #303030;
            /*box-shadow: none;*/
            border-color: #434242;
        }

        ul[m-id="{{d.mId}}"] button:hover a {
            color: #fff;
        }

        ul[m-id="{{d.mId}}"] button > a {
            color: rgba(255,255,255,.7);
            -webkit-transition: all .3s;
        }

        html[data-bs-theme=light] ul[m-id="{{d.mId}}"] button > a:hover {
            color: #fff;
        }

        ul[m-id="{{d.mId}}"] .layui-nav-child {
            max-height: calc(100vh - var(--nav-height) - 12px);
            line-height: 30px;
            overflow-y: auto;
        }

        html[data-bs-theme=light] ul[m-id="{{d.mId}}"] {
            background-color: #009688 !important;
        }

        html[data-bs-theme=dark] ul[m-id="{{d.mId}}"] {
            background-color: #3c3c3c !important;
        }

        ul[m-id="{{d.mId}}"] .layui-nav-item {
            line-height: var(--nav-height);
        }

        ul[m-id="{{d.mId}}"] .layui-select-title {
            position: absolute;
        }

        ul[m-id="{{d.mId}}"] .layui-form-selected {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: flex-start;
        }

        ul[m-id="{{d.mId}}"] .layui-form-selected .layui-anim {
            position: relative;
        }

        ul[m-id="{{d.mId}}"] .layui-anim .layui-this:after {
            width: 0%;
        }

        ul[m-id="{{d.mId}}"] .layui-nav-child {
            top: calc(var(--nav-height) + 1px);
        }

        ul[m-id="{{d.mId}}"] input {
            height: var(--nav-select-height) !important;
        }

        html[data-bs-theme=light] ul[m-id="{{d.mId}}"] input {
            background-color: #009f90;
            border-color: #009f90;
            color: #fff;
        }

        html[data-bs-theme=light] ul[m-id="{{d.mId}}"] input:hover,
        html[data-bs-theme=light] ul[m-id="{{d.mId}}"] input:focus {
            border-color: #037a6f !important;
        }

        html[data-bs-theme=dark] ul[m-id="{{d.mId}}"] input:hover,
        html[data-bs-theme=dark] ul[m-id="{{d.mId}}"] input:focus {
            border-color: #1f1f1f !important;
        }

        ul[m-id="{{d.mId}}"] input::-webkit-input-placeholder,
        ul[m-id="{{d.mId}}"] input::-webkit-input-placeholder {
            color: #ddd;
        }

        ul[m-id="{{d.mId}}"] .layui-input {
            border-radius: 3px;
        }

        ul[m-id="{{d.mId}}"] .layui-form input {
            height: 24px;
        }

        ul[m-id="{{d.mId}}"] .layui-form dl {
            top: calc(var(--nav-select-height) + (var(--nav-height) - var(--nav-select-height)) / 2);
            padding: 3px 0;
        }

        ul[m-id="{{d.mId}}"] .layui-form dl > dd {
            line-height: 30px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }

        html[data-bs-theme=light] ul[m-id="{{d.mId}}"] .layui-anim > dd {
            color: rgba(0, 0, 0, 0.8);
        }

        html[data-bs-theme=light] ul[m-id="{{d.mId}}"] .layui-anim > dd.layui-this {
            color: rgba(255, 255, 255, 0.8);
        }

        html[data-bs-theme=dark] ul[m-id="{{d.mId}}"] .layui-anim > dd {
            color: rgba(255, 255, 255, 0.8);
        }

        html[data-bs-theme=dark] ul[m-id="{{d.mId}}"] .layui-anim > dd.layui-this {
            color: rgba(0, 0, 0, 0.8);
        }

        html[data-bs-theme=dark] ul[m-id="{{d.mId}}"] .layui-anim > dd > button {
            border-color: #5a6778;
        }

        ul[m-id="{{d.mId}}"] .layui-anim > dd > button:hover {
            box-shadow: unset;
            opacity: .8;
        }

        ul[m-id="{{d.mId}}"] .layui-anim > dd > button > i {
            line-height: 12px;
        }

        .layui-nav .layui-nav-item a {
            padding: 0 17px !important;
        }

        ul[m-id="{{d.mId}}"] .copyright {
            font-family: "YaHei Consolas Hybrid", "Microsoft Yahei Light", "Arial";
            font-size: 12px;
            color: #fff;
            text-align: center;
            display: -webkit-box;
            flex-direction: row;
            align-items: center;
            text-overflow: ellipsis;
            overflow: hidden;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        ul[m-id="{{d.mId}}"] > div {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }

        ul[m-id="{{d.mId}}"] .left-btn-container {
            display: inline-flex;
        }

        ul[m-id="{{d.mId}}"] .left-btn-container button {
            height: var(--nav-left-btn-height);
            line-height: var(--nav-left-btn-height);
            font-size: calc(var(--nav-left-btn-font-size) + 4px);
            margin: 0px;
        }

        ul[m-id="{{d.mId}}"] .right-area {
            display: inline-flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
        }

        ul[m-id="{{d.mId}}"] .right-btn-container,
        ul[m-id="{{d.mId}}"] .dropdown-container {
            display: flex;
        }

        ul[m-id="{{d.mId}}"] .right-btn-container button {
            padding: 0;
            margin: 2px;
        }

        ul[m-id="{{d.mId}}"] .right-btn-container button > a {
            font-size: 18px;
            padding: 2px;
        }
    </style>
    <ul class="layui-nav" lay-filter="nav-filter" m-id="{{d.mId}}">
        <div>
            <!--自适应时显示的按钮-->
            <div class="left-btn-container">
                <!--返回主页面按钮-->
                <button
                    type="button"
                    m-id="home-btn"
                    class="layui-btn layui-btn-xs layui-btn-primary mixly-nav"
                >Mixly</button>
            </div>
            <!--自适应时的更多按钮-->
            <li class="layui-nav-item mixly-scrollbar" style="display:none;" lay-unselect>
                <a href="#" style="white-space: nowrap;">更多</a>
                <dl class="layui-nav-child left-btn-ext-container">
                    <!-- 二级菜单 -->
                </dl>
            </li>
        </div>
        <div style="display: inline-flex;flex-direction: row;align-items: center;">
            <a class="copyright">{{d.msg.copyright}}</a>
        </div>
        <div class="right-area">
            <div class="right-btn-container"></div>
            <div class="dropdown-container"></div>
            <div class="right-menu-container"></div>
        </div>
    </ul>
</div>
