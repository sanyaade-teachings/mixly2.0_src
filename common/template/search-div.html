<style>
    div[m-id="{{d.mId}}"] {
        width: 100%;
        position: relative;
        height: 33px;
        padding-bottom: 3px;
    }

    div[m-id="{{d.mId}}"] > input {
        position: absolute;
        top: 2px;
        left: 3px;
        right: 44px;
        height: 30px;
        width: auto;
    }

    html[data-bs-theme=light] div[m-id="{{d.mId}}"] > input:focus {
        border-color: #009688 !important;
    }

    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] > input:focus {
        border-color: #007acc !important;
    }

    div[m-id="{{d.mId}}"] > button {
        position: absolute;
        top: 2px;
        right: 2px;
        width: 40px;
    }
</style>
<div m-id="{{d.mId}}">
    <input
        type="text"
        placeholder="{{d.search}}"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        class="layui-input"
    >
    <button class="layui-btn layui-btn-sm layui-btn-normal layui-btn-disabled">
        <i class="layui-icon layui-icon-search layui-font-12"></i>
    </button>
</div>
