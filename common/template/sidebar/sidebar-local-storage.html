<style>
    div[m-id="{{d.mId}}"] {
        width: 100%;
        height: 100%;
        position: relative;
    }

    div[m-id="{{d.mId}}"] > .progress {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 3px;
        border-radius: 0;
    }

    html[data-bs-theme=light] div[m-id="{{d.mId}}"] > .progress,
    html[data-bs-theme=light] div[m-id="{{d.mId}}"] > .progress .bar-bg {
        background-color: #ffffff;
    }

    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] > .progress,
    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] > .progress .bar-bg {
        background-color: #1e1e1e;
    }

    html[data-bs-theme=light] div[m-id="{{d.mId}}"] > .progress > .ui-mprogress > .indeter-bar {
        background-color: #009688;
    }

    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] > .progress > .ui-mprogress > .indeter-bar {
        background-color: #007acc;
    }

    div[m-id="{{d.mId}}"] > .folder-title {
        position: absolute;
        top: 3px;
        left: 0px;
        right: 0px;
        height: 24px;
        display: flex;
        flex-direction: row;
        align-items: center;
        text-align: left;
        border: 1px solid;
        border-color: transparent;
        padding: 0 1px;
    }

    html[data-bs-theme=light] div[m-id="{{d.mId}}"] > .folder-title:focus {
        background: #d7daeb;
    }

    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] > .folder-title:focus {
        background: #5a5959;
    }

    div[m-id="{{d.mId}}"] > .folder-title > * {
        line-height: 24px;
        opacity: 0.8;
    }

    div[m-id="{{d.mId}}"] > .folder-title > .icon.triangle {
        font-size: 15px !important;
    }

    div[m-id="{{d.mId}}"] > .folder-title > .icon.folder:before {
        margin: 0 0.2em;
    }

    div[m-id="{{d.mId}}"] > .folder-title > .name {
        font-family: Segoe WPC,Segoe UI,Microsoft YaHei,sans-serif;
        font-size: 12px !important;
        padding-left: 2px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    div[m-id="{{d.mId}}"] > .children {
        position: absolute;
        top: 27px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        display: none;
    }

    div[m-id="{{d.mId}}"] > .children .jstree,
    div[m-id="{{d.mId}}"] > .children .jstree-container-ul {
        width: 100%;
    }

    div[m-id="{{d.mId}}"] .jstree-container-ul > .jstree-node {
        margin-left: 8px;
    }

    html[data-bs-theme=light] div[m-id="{{d.mId}}"] > .folder-title.active,
    html[data-bs-theme=light] div[m-id="{{d.mId}}"] .jstree-node > .jstree-wholerow {
        border-color: #009688 !important;
    }

    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] > .folder-title.active,
    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] .jstree-node > .jstree-wholerow {
        border-color: #007acc !important;
    }
</style>
<div m-id="{{d.mId}}">
    <div class="progress"></div>
    <button class="folder-title layui-btn layui-btn-xs layui-btn-primary">
        <i class="icon triangle codicon-chevron-right"></i>
        <i class="icon folder foldericon-root-default"></i>
        <p class="name"></p>
    </button>
    <div class="children"></div>
</div>
