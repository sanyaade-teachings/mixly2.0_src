<style>
    div[m-id="{{d.mId}}"] {
        height: fit-content;
        margin: 0px 20px 20px 20px;
        font-weight: bold;
        border-radius: 5px;
    }

    html[data-bs-theme=light] div[m-id="{{d.mId}}"] {
        box-shadow: 0 0 5px 1px #ddd;
    }

    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] {
        box-shadow: 0 0 5px 1px #111;
    }

    html[data-bs-theme=light] div[m-id="{{d.mId}}"] input:focus,
    html[data-bs-theme=light] div[m-id="{{d.mId}}"] select:focus {
        border-color: var(--app-light-color) !important;
        box-shadow: none;
    }

    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] input:focus,
    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] select:focus {
        border-color: var(--app-dark-color) !important;
        box-shadow: none;
    }

    div[m-id="{{d.mId}}"] > .card-header {
        padding: 5px 7px;
        border-radius: 5px 5px 0 0;
    }

    div[m-id="{{d.mId}}"] > .card-header > .layui-icon {
        cursor: pointer;
        position: absolute;
        right: 7px;
        top: 7px;
    }

    div[m-id="{{d.mId}}"] > .card-body {
        border-radius: 0 0 5px 5px;
    }

    div[m-id="{{d.mId}}"] > .card-body .input-group {
        height: 28px;
    }

    div[m-id="{{d.mId}}"] > .card-body .input-group .input-group-text {
        font-weight: bold;
    }

    div[m-id="{{d.mId}}"] .select2 > .selection * {
        background: transparent;
        text-align: left;
        font-weight: 400;
        color: var(--bs-body-color) !important;
    }

    div[m-id="{{d.mId}}"] .select2 > .selection > .select2-selection {
        border-radius: 0.25rem;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border: var(--bs-border-width) solid var(--bs-border-color);
    }
</style>
<div m-id="{{d.mId}}" class="card text-center">
    <div class="card-header">映射目录<i class="close-btn layui-icon layui-icon-close"></i></div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-sm-4 mb-3">
                <div class="input-group flex-nowrap input-group-sm">
                    <span class="input-group-text">注释</span>
                    <input class="form-control form-control-sm" type="text" placeholder="注释信息">
                </div>
            </div>
            <div class="col-sm-3 mb-3">
                <div class="input-group flex-nowrap input-group-sm">
                    <span class="input-group-text">文件系统</span>
                    <select class="fs-type form-select">
                        <option value="default" selected>default</option>
                        <option value="spiffs">spiffs</option>
                        <option value="fat">fat</option>
                        <option value="littlefs">littlefs</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-5 mb-3">
                <div class="input-group flex-nowrap input-group-sm">
                    <span class="input-group-text">路径</span>
                    <input class="folder-input form-control form-control-sm" type="text" placeholder="本地映射目录" disabled>
                    <button type="button" class="folder-btn btn btn-primary btn-sm self-adaption-btn m-btn">选择目录</button>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="download-btn btn btn-primary btn-sm self-adaption-btn m-btn" type="button">下载</button>
            <button class="upload-btn btn btn-primary btn-sm self-adaption-btn m-btn" type="button">上传</button>
        </div>
    </div>
</div>
