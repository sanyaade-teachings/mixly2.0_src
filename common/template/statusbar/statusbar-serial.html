<style>
    div[m-id="{{d.mId}}"] {
        position: relative;
        width: 100%;
        height: 100%;
    }

    div[m-id="{{d.mId}}"] > .content {
        position: absolute;
        left: 0px;
        top: 0px;
        right: 0px;
        bottom: 25px;
    }

    div[m-id="{{d.mId}}"] > .send {
        position: absolute;
        left: 0px;
        bottom: 0px;
        right: 0px;
        height: 25px;
        display: flex;
        flex-direction: row;
    }

    div[m-id="{{d.mId}}"] > .send > .box {
        flex-grow: 1;
        height: 100%;
        padding: 0 5px;
    }

    div[m-id="{{d.mId}}"] > .send > * {
        border-style: solid;
        border-width: 1px 1px 1px 0px;
    }

    html[data-bs-theme=light] div[m-id="{{d.mId}}"] > .send > * {
        border-color: #c9c9c9;
        background-color: #ffffff;
    }

    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] > .send > * {
        border-color: rgba(128, 128, 128, 0.35);
        background-color: #1e1e1e;
    }

    div[m-id="{{d.mId}}"] > .send .select2-selection--single {
        height: 23px;
        border: none;
        border-radius: 0px;
    }

    div[m-id="{{d.mId}}"] > .send .select2-selection--single > span {
        height: 23px;
    }

    /*div[m-id="{{d.mId}}"] > .send > .box:focus {
        border-color: var(--app-dark-color);
    }*/

    /*div[m-id="{{d.mId}}"] > .send > .setting-menu:hover {
        background-color: var(--app-dark-color);
    }*/

    html[data-bs-theme=light] div[m-id="{{d.mId}}"] > .send > .setting-menu > option:checked {
      color: white;
      background-color: var(--app-light-color);
    }

    html[data-bs-theme=dark] div[m-id="{{d.mId}}"] > .send > .setting-menu > option:checked {
      color: white;
      background-color: var(--app-dark-color);
    }

    html[data-bs-theme=light] div[m-id="{{d.mId}}"] > .send > .setting-menu > option:checked {
      color: white;
      background-color: var(--app-light-color);
    }
</style>
<div m-id={{ d.mId }}>
    <div class="content"></div>
    <div class="send">
        <input class="box" type="text" name="title" placeholder="消息 (Enter 发送)" autocomplete="off">
        <select class="setting-menu" value="send-with" style="width: 60px;">
            <option value="no">no</option>
            <option value="\n">\n</option>
            <option value="\r">\r</option>
            <option value="\r\n" selected>\r\n</option>
        </select>
        <select class="setting-menu" value="baud" style="margin-right: 2px;border-right-width: 0;width: 100px;">
            <option value="300">300</option>
            <option value="600">600</option>
            <option value="750">750</option>
            <option value="1200">1200</option>
            <option value="2400">2400</option>
            <option value="4800">4800</option>
            <option value="9600" selected>9600</option>
            <option value="19200">19200</option>
            <option value="31250">31250</option>
            <option value="38400">38400</option>
            <option value="57600">57600</option>
            <option value="74880">74880</option>
            <option value="115200">115200</option>
            <option value="230400">230400</option>
            <option value="250000">250000</option>
            <option value="460800">460800</option>
            <option value="500000">500000</option>
            <option value="921600">921600</option>
            <option value="1000000">1000000</option>
            <option value="2000000">2000000</option>
        </select>
    </div>
</div>
