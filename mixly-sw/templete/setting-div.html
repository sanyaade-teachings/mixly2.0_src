<style type="text/css">
  #setting-menu {
    display: none;
  }
  
  #setting-menu .layui-nav-tree .layui-nav-item>a {
    padding-top: 1px;
  }

  #setting-menu-left {
    width: 160px;
    height: 100%;
    position: absolute;
    overflow-y: auto;
    overflow-x: hidden;
    /* border-radius: 0px 0px 0px 5px; */
  }

  .light #setting-menu-left {
    background-color: #ffffff;
    border-right: 1px solid #eee;
  }

  .dark #setting-menu-left {
    background-color: #656161;
    border-right: 1px solid #8e8b8b;
  }

  #setting-menu-options {
    margin: 5px;
    width: 150px;
    border-left-width: 10px;
  }

  #setting-menu-body {
    position: absolute;
    right: 0px;
    left: 160px;
    height: 100%;
    overflow: auto;
    /* border-radius: 0px 0px 5px 0px; */
  }

  .light #setting-menu-body {
    background-color: #fff;
  }

  .dark #setting-menu-body {
    background-color: #807b7b;
  }

  #setting-menu-top {
    position: absolute;
    width: 100%;
    top: 0px;
    bottom: 10px;
  }

  #setting-menu-bottom {
    position: absolute;
    width: 100%;
    bottom: 0px;
    height: 10px;
  }

  .light #setting-menu-bottom {
    background-color: #ffffff;
    border-top: 1px solid #eee;
  }

  .dark #setting-menu-bottom {
    background-color: #807b7b;
    border-top: 1px solid #8e8b8b;
  }

  #setting-menu-btn-group {
    float: right;
    padding-top: 4px;
    padding-right: 10px;
  }

  #setting-menu .layui-table-header {
    border-right-width: 5px !important;
  }

  .layui-table-tips-c:before {
    position: relative;
    right: 1px;
    top: -3px;
  }

  .menu-body {
    display: none;
  }

  .light #setting-menu .layui-bg-cyan {
    background-color: #e9e9e9!important;
  }

  .light #setting-menu .layui-nav .layui-nav-item a {
    color: #333;
  }

  .light #setting-menu .layui-nav .layui-this a {
    color: #fff;
  }

  .light #setting-menu .layui-nav-tree .layui-nav-item:hover {
    background-color: #f2f2f2;
    transition: .5s all;
  }

  .dark #setting-menu .layui-bg-cyan {
    background-color: #4e4d4f!important;
  }

  .dark #setting-menu .layui-nav .layui-nav-item a {
    color: rgba(255, 255, 255, .7);
  }

  .dark #setting-menu .layui-nav .layui-this a {
    color: #fff;
  }

  .dark #setting-menu .layui-nav-tree .layui-nav-item:hover {
    background-color: #afa7a7;
    transition: .5s all;
  }

  .light #setting-menu .layui-table-tool {
    background-color: #fff;
    border-bottom-width: 0px;
  }

  .dark #setting-menu .layui-table-tool {
    background-color: #6c6969;
    border-bottom-width: 0px;
  }

  .light #setting-menu .layui-table-box {
    border: 4px solid #f8f8f8;
  }

  .dark #setting-menu .layui-table-box {
    border: 4px solid #7c7171;
  }
</style>
